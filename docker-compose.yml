version: '3'
services:
  db:
    image: mysql
    command: --default-authentication-plugin=mysql_native_password
    restart: always
    environment:
      MYSQL_ROOT_PASSWORD: example
    volumes:
      - ./db:/docker-entrypoint-initdb.d/:ro
  comments:
    build: ./comments
    ports:
      - "5001:5001"
    volumes:
      - .comments/app:/comments/app
  posts:
    build: ./posts
    ports:
      - "5002:5002"
    volumes:
      - ./posts:/app
  auth:
    build: ./auth
    ports:
      - "5003:5003"
  nginx:
    image: nginx:latest
    ports:
      - "80:80"
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf
    depends_on:
      - comments
      - posts
      - auth