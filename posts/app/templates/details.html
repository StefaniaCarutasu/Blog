{% extends 'base.html' %}

{% block content %}
<div class="container mt-5">
    <div class="row">
        <div class="col-md-8 offset-md-2">
            <div class="card post-detail">
                <div class="card-body">
                    <h1 class="card-title">{{ post.title }}</h1>
                    {% if post.username %}
                        <p class="card-text text-muted small">Posted by: {{ post.username }}</p>
                    {% endif %}
                    <p class="card-text post-content">{{ post.content }}</p>

                    <h4 class="mt-4">Comments</h4>
                    <ul class="list-group comment-list">
                        {% for comment in comments %}
                            <li class="list-group-item">
                                <p class="card-text text-muted small">{{ comment.username }}</p>
                                <p class="card-text post-content">{{ comment.text }}</p>
                            </li>
                        {% endfor %}
                    </ul>
                </div>
            </div>
        </div>
    </div>
</div>

<style>
    .post-detail {
        border-radius: 8px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }

    h1 {
        color: #1877f2; /* Facebook blue color */
    }

    .post-content {
        font-size: 16px;
        line-height: 1.6;
        color: #333;
    }

    h4 {
        margin-top: 20px;
        color: #333;
    }

    .comment-list {
        margin-top: 20px;
    }

    .list-group-item {
        border-radius: 4px;
        border: 1px solid #ddd; /* Facebook's border color */
        margin-bottom: 10px;
    }

    .list-group-item:hover {
        background-color: #f0f2f5; /* Facebook's hover background color */
    }

    .small {
        font-size: 12px;
    }
</style>
{% endblock %}
