{% extends 'base.html' %}

{% block content %}
<div class="post-detail">
    <h1>{{ post.title }}</h1>
    <p class="post-content">{{ post.content }}</p>

    <h2>Comments</h2>
    <ul class="comment-list">
        {% for comment in comments %}
            <li class="comment-item">{{ comment.text }}</li>
        {% endfor %}
    </ul>
</div>
<style>
    .post-detail {
        max-width: 800px;
        margin: 20px auto;
        padding: 20px;
        border: 1px solid #ddd;
        border-radius: 8px;
        background-color: #fff;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }

    h1 {
        color: #333;
    }

    .post-content {
        font-size: 16px;
        line-height: 1.6;
        color: #555;
    }

    h2 {
        margin-top: 20px;
        color: #333;
    }

    .comment-list {
        list-style: none;
        padding: 0;
    }

    .comment-item {
        margin-bottom: 10px;
        padding: 8px;
        border: 1px solid #ddd;
        border-radius: 4px;
        background-color: #f9f9f9;
    }
</style>
{% endblock %}
