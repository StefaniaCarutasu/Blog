{% extends 'base.html' %}

{% block content %}
<div class="container mt-5">
    <div class="row">
        <div class="col-md-8 offset-md-2">
            <div class="post-detail">
                <h1>{{ post.title }}</h1>
                <p class="post-content">{{ post.content }}</p>

                <h2>Comments</h2>
                <ul class="list-group comment-list">
                    {% for comment in comments %}
                        <li class="list-group-item">
                            <strong>{{ comment.user.username }}</strong>: {{ comment.text }}
                        </li>
                    {% endfor %}
                </ul>
            </div>
        </div>
    </div>
</div>

<style>
    .post-detail {
        padding: 20px;
        border: 1px solid #ddd;
        border-radius: 8px;
        background-color: #fff;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }

    h1 {
        color: #333;
    }

    .post-content {
        font-size: 16px;
        line-height: 1.6;
        color: #555;
    }

    h2 {
        margin-top: 20px;
        color: #333;
    }

    .comment-list {
        margin-top: 20px;
    }

    .list-group-item {
        margin-bottom: 10px;
        padding: 10px;
        border-radius: 4px;
    }
</style>
{% endblock %}
